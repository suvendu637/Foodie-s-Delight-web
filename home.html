<!DOCTYPE html>

<html lang="en">
<head>    
<meta charset="UTF-8">   
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    
<title>Foodie's Delight - Login</title>
    <link rel="stylesheet" href="homecss.css">
</head>
<body>
    <center>
    <div class="container">
        <div class="background-overlay"></div>

        <div class="login-form">
            <img src="logo.jpeg" alt="Foodie's Delight Logo" class="logo">

            <h2>Welcome to Foodie's Delight</h2>

            <form action="index.html" target="_blank">
                <label for="email">Email:</label>

                
<input type="email" id="email" name="email" required>
<label for="password">Password:</label>
                
<input type="password" name="password" required>
               
<button type="submit">Log In</button>     
</form>

            <p>New to Foodie's Delight? <a href="#">Create an Account</a></p>
        </div>
    </div>
</center>
</body>
</html>
